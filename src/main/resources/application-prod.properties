spring.application.name=myapi
server.port=8080

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/my_wxlet?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=r00t@MyWxlet
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

